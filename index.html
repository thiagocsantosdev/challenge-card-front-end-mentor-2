<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="img-principal" src="image-equilibrium.jpg" alt="" srcset="">
    <h1>
      Equilibrium #3429
    </h1>
   
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <section class="value-and-days">
      <div class="eth-container">
        <img class="eth-img" src="icon-ethereum.svg" alt="" srcset="">
      <div class="eth">0.041 ETH</div>
      </div>
      <div class="time">
        <div class="clock">
          <img class="clock" src="icon-clock.svg" alt="" srcset="">
        </div>
        <div class="days">
          3 days left</div>
      </div>
      
    </section>
    <hr size="1" width="85%" align="center" noshade>
    
    <section class="credito">
      <img src="image-avatar.png" alt="">
      <p class="criador">
        Creation of <span>Jules Wyvern</span>
      </p>
     
    </section>
    
  
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thiago C Santos</a>.
  </div>
</body>
</html>
